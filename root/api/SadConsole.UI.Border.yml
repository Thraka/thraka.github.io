  parent: SadConsole.UI.Border
  langs:
  - csharp
  - vb
  name: Create3DForSurface(IScreenSurface, string, Color?, Color?, Color?, Color?, Color?)
  nameWithType: Border.Create3DForSurface(IScreenSurface, string, Color?, Color?, Color?, Color?, Color?)
  fullName: SadConsole.UI.Border.Create3DForSurface(SadConsole.IScreenSurface, string, SadRogue.Primitives.Color?, SadRogue.Primitives.Color?, SadRogue.Primitives.Color?, SadRogue.Primitives.Color?, SadRogue.Primitives.Color?)
  type: Method
  assemblies:
  - SadConsole.Extended
  namespace: SadConsole.UI
  summary: Creates a chunky 3d border using <xref href="SadConsole.ICellSurface.Connected3dBox" data-throw-if-not-resolved="false"></xref> glyphs.
  remarks: For a nice looking border, set the content's <xref href="SadConsole.ICellSurface.DefaultForeground" data-throw-if-not-resolved="false"></xref> to <xref href="SadRogue.Primitives.Color.AnsiWhite" data-throw-if-not-resolved="false"></xref> and the <xref href="SadConsole.ICellSurface.DefaultBackground" data-throw-if-not-resolved="false"></xref> to <xref href="SadRogue.Primitives.Color.AnsiBlue" data-throw-if-not-resolved="false"></xref>, before calling this method.
  example: []
  syntax:
    content: public static Border Create3DForSurface(IScreenSurface contents, string title, Color? titleForeground = null, Color? titleBackground = null, Color? borderBrightColor = null, Color? borderDarkColor = null, Color? borderBetweenColor = null)
    parameters:
    - id: contents
      type: SadConsole.IScreenSurface
      description: The object the border will be around.
    - id: title
      type: System.String
      description: Optional title to display on the border.
    - id: titleForeground
      type: System.Nullable{SadRogue.Primitives.Color}
      description: Foreground color of the title. Defaults to a brighter version of the content's <xref href="SadConsole.ICellSurface.DefaultBackground" data-throw-if-not-resolved="false"></xref>.
    - id: titleBackground
      type: System.Nullable{SadRogue.Primitives.Color}
      description: Background color of the title. Defaults to the content's <xref href="SadConsole.ICellSurface.DefaultForeground" data-throw-if-not-resolved="false"></xref>.
    - id: borderBrightColor
      type: System.Nullable{SadRogue.Primitives.Color}
      description: The bright color of the 3D border. Defaults to <xref href="SadRogue.Primitives.Color.AnsiWhiteBright" data-throw-if-not-resolved="false"></xref>.
    - id: borderDarkColor
      type: System.Nullable{SadRogue.Primitives.Color}
      description: The dark color of the 3D border. Defaults to <xref href="SadRogue.Primitives.Color.AnsiBlackBright" data-throw-if-not-resolved="false"></xref>.
    - id: borderBetweenColor
      type: System.Nullable{SadRogue.Primitives.Color}
      description: The corner color of the 3D border. Defaults to the content's <xref href="SadConsole.ICellSurface.DefaultBackground" data-throw-if-not-resolved="false"></xref>.
    return:
      type: SadConsole.UI.Border
      description: The created border, attached to the content.
    content.vb: Public Shared Function Create3DForSurface(contents As IScreenSurface, title As String, titleForeground As Color? = Nothing, titleBackground As Color? = Nothing, borderBrightColor As Color? = Nothing, borderDarkColor As Color? = Nothing, borderBetweenColor As Color? = Nothing) As Border
