  nameWithType: AnimatedScreenObject.FromImage(string, string, Point, TimeSpan, Point?, Point?, IFont?, Action<ColoredGlyphBase>?, TextureConvertMode, TextureConvertForegroundStyle, TextureConvertBackgroundStyle)
  fullName: SadConsole.AnimatedScreenObject.FromImage(string, string, SadRogue.Primitives.Point, System.TimeSpan, SadRogue.Primitives.Point?, SadRogue.Primitives.Point?, SadConsole.IFont?, System.Action<SadConsole.ColoredGlyphBase>?, SadConsole.TextureConvertMode, SadConsole.TextureConvertForegroundStyle, SadConsole.TextureConvertBackgroundStyle)
  type: Method
  assemblies:
  - SadConsole
  namespace: SadConsole
  summary: Converts an image file containing frames to an instance of <xref href="SadConsole.AnimatedScreenObject" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    This method assumes the image file contains only frames and optional padding between the frames, no border space.

                Frame count is calculated by multiplying rows and columns from the frame layout. It can by limited by specifying frame start and finish indexes.

                Frame size and the subsequent AnimatedScreenSurface size is calculated from the size of the image file, number of frames, padding and the font size ratio.
  example: []
  syntax:
    content: public static AnimatedScreenObject FromImage(string name, string filePath, Point frameLayout, TimeSpan frameDuration, Point? pixelPadding = null, Point? frameStartAndFinish = null, IFont? font = null, Action<ColoredGlyphBase>? action = null, TextureConvertMode convertMode = TextureConvertMode.Foreground, TextureConvertForegroundStyle convertForegroundStyle = TextureConvertForegroundStyle.Block, TextureConvertBackgroundStyle convertBackgroundStyle = TextureConvertBackgroundStyle.Pixel)
    parameters:
    - id: name
      type: System.String
      description: Name for the animation.
    - id: filePath
      type: System.String
      description: File path to the image file.
    - id: frameLayout
      type: SadRogue.Primitives.Point
      description: 'Layout of frames in the image file: X number of columns, Y number of rows.'
    - id: frameDuration
      type: System.TimeSpan
      description: Duration for a frame in the animation.
    - id: pixelPadding
      type: System.Nullable{SadRogue.Primitives.Point}
      description: 'Pixel padding separating frames: X between the columns, Y between the rows.'
    - id: frameStartAndFinish
      type: System.Nullable{SadRogue.Primitives.Point}
      description: Limits the number of frames copied to the animation. X first frame index, Y last frame index.
    - id: font
      type: SadConsole.IFont
      description: <xref href="SadConsole.IFont" data-throw-if-not-resolved="false"></xref> to be used when creating the <xref href="SadConsole.AnimatedScreenObject" data-throw-if-not-resolved="false"></xref>.
    - id: action
      type: System.Action{SadConsole.ColoredGlyphBase}
      description: Callback that will be applied to each <xref href="SadConsole.ColoredGlyphBase" data-throw-if-not-resolved="false"></xref> when creating a frame.
    - id: convertMode
      type: SadConsole.TextureConvertMode
      description: The mode used when converting the texture to a surface.
    - id: convertForegroundStyle
      type: SadConsole.TextureConvertForegroundStyle
      description: The style to use when <code class="paramref">convertMode</code> is <xref href="SadConsole.TextureConvertMode.Foreground" data-throw-if-not-resolved="false"></xref>.
    - id: convertBackgroundStyle
      type: SadConsole.TextureConvertBackgroundStyle
      description: The style to use when <code class="paramref">convertMode</code> is <xref href="SadConsole.TextureConvertMode.Background" data-throw-if-not-resolved="false"></xref>.
    return:
      type: SadConsole.AnimatedScreenObject
      description: An instance of <xref href="SadConsole.AnimatedScreenObject" data-throw-if-not-resolved="false"></xref> with converted frames.
    content.vb: Public Shared Function FromImage(name As String, filePath As String, frameLayout As Point, frameDuration As TimeSpan, pixelPadding As Point? = Nothing, frameStartAndFinish As Point? = Nothing, font As IFont = Nothing, action As Action(Of ColoredGlyphBase) = Nothing, convertMode As TextureConvertMode = TextureConvertMode.Foreground, convertForegroundStyle As TextureConvertForegroundStyle = TextureConvertForegroundStyle.Block, convertBackgroundStyle As TextureConvertBackgroundStyle = TextureConvertBackgroundStyle.Pixel) As AnimatedScreenObject
