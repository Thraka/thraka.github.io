  type: Method
  assemblies:
  - SadConsole.Extended
  namespace: SadConsole
  summary: Prints text that blinks out the characters each after the specified time, using the default foreground and background colors of the surface.
  example: []
  syntax:
    content: public static void PrintFadingText(this IScreenSurface surfaceObject, string text, Point position, TimeSpan time, ICellEffect? effect = null)
    parameters:
    - id: surfaceObject
      type: SadConsole.IScreenSurface
      description: The surface to draw the text on.
    - id: text
      type: System.String
      description: The text to print.
    - id: position
      type: SadRogue.Primitives.Point
      description: The position where to print the text.
    - id: time
      type: System.TimeSpan
      description: The time each glyph (one after the other) takes to print then fade.
    - id: effect
      type: SadConsole.Effects.ICellEffect
      description: Optional effect to use. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a> is passed, uses an instant fade.
    content.vb: Public Shared Sub PrintFadingText(surfaceObject As IScreenSurface, text As String, position As Point, time As TimeSpan, effect As ICellEffect = Nothing)
