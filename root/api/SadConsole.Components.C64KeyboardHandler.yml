  fullName: SadConsole.Components.C64KeyboardHandler
  type: Class
  assemblies:
  - SadConsole.Extended
  namespace: SadConsole.Components
  summary: A console prompt keyboard handler that acts like the text editor on the Commodore 64 and VIC-20 computers.
  remarks: This handler lets the user move the cursor with the keyboard arrow keys. When the <kbd>ENTER</kbd> key is pressed, the current line is sent to the <xref href="SadConsole.Components.C64KeyboardHandler.EnterPressedAction" data-throw-if-not-resolved="false"></xref> callback. All empty characters are trimmed from the start and end of the string.
  example: []
  syntax:
    content: 'public class C64KeyboardHandler : KeyboardConsoleComponent, IComponent'
    content.vb: Public Class C64KeyboardHandler Inherits KeyboardConsoleComponent Implements IComponent
  inheritance:
