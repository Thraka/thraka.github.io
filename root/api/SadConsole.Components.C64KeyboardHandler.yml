  name: EnterPressedAction
  nameWithType: C64KeyboardHandler.EnterPressedAction
  fullName: SadConsole.Components.C64KeyboardHandler.EnterPressedAction
  type: Field
  assemblies:
  - SadConsole.Extended
  namespace: SadConsole.Components
  summary: This is a callback for the owner of this keyboard handler. When it returns <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, the handler will print the prompt. The parameters are the component itself, the <xref href="SadConsole.Components.Cursor" data-throw-if-not-resolved="false"></xref> used by the handler, and the string input by the user. It's called when the user presses ENTER.
  example: []
  syntax:
    content: public Func<C64KeyboardHandler, Cursor, string, bool> EnterPressedAction
    return:
      type: System.Func{SadConsole.Components.C64KeyboardHandler,SadConsole.Components.Cursor,System.String,System.Boolean}
    content.vb: Public EnterPressedAction As Func(Of C64KeyboardHandler, Cursor, String, Boolean)
