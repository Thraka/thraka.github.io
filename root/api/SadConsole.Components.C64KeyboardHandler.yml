- uid: SadConsole.Components.C64KeyboardHandler.OnAdded(SadConsole.IScreenObject)
  commentId: M:SadConsole.Components.C64KeyboardHandler.OnAdded(SadConsole.IScreenObject)
  id: OnAdded(SadConsole.IScreenObject)
  parent: SadConsole.Components.C64KeyboardHandler
  langs:
  - csharp
  - vb
  name: OnAdded(IScreenObject)
  nameWithType: C64KeyboardHandler.OnAdded(IScreenObject)
  fullName: SadConsole.Components.C64KeyboardHandler.OnAdded(SadConsole.IScreenObject)
  type: Method
  assemblies:
  - SadConsole.Extended
  namespace: SadConsole.Components
  summary: Called when this component is added to an object with a cursor; caches reference to the cursor.
  remarks: >-
    Makes the cursor visible, disables word breaks and the string parser, and prints the prompt.


    If the host is a <xref href="SadConsole.Console" data-throw-if-not-resolved="false"></xref>, it uses the <xref href="SadConsole.Components.C64KeyboardHandler._attachedCursor" data-throw-if-not-resolved="false"></xref> property, caching reference to it. You can't change the cursor reference unless you re-add this component. If the host is a <xref href="SadConsole.IScreenObject" data-throw-if-not-resolved="false"></xref>, the first instance of a cursor in the IScreenObject.SadComponents collection is used. If there is no cursor, an exception is thrown.
  example: []
  syntax:
    content: public override void OnAdded(IScreenObject host)
    parameters:
    - id: host
      type: SadConsole.IScreenObject
      description: The host object for the component.
    content.vb: Public Overrides Sub OnAdded(host As IScreenObject)
  overridden: SadConsole.Components.KeyboardConsoleComponent.OnAdded(SadConsole.IScreenObject)
  overload: SadConsole.Components.C64KeyboardHandler.OnAdded*
