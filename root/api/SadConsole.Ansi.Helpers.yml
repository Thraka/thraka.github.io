  name: AnsiAdjustColor(Color, bool)
  nameWithType: Helpers.AnsiAdjustColor(Color, bool)
  fullName: SadConsole.Ansi.Helpers.AnsiAdjustColor(SadRogue.Primitives.Color, bool)
  type: Method
  assemblies:
  - SadConsole
  namespace: SadConsole.Ansi
  summary: Adjusts the provided color based on the <code class="paramref">bold</code> value.
  remarks: If the color provided is not an ansi color, dark or light, the passed in color will be returned.
  example: []
  syntax:
    content: public static Color AnsiAdjustColor(Color input, bool bold)
    parameters:
    - id: input
      type: SadRogue.Primitives.Color
      description: The ansi color to adjust.
    - id: bold
      type: System.Boolean
      description: When <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, adjusts the color to the bright version. When <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>, adjusts the color to the normal version.
    return:
      type: SadRogue.Primitives.Color
      description: The adjusted color.
    content.vb: Public Shared Function AnsiAdjustColor(input As Color, bold As Boolean) As Color
