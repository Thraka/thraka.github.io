- uid: SadConsole.Readers.Playscii.ToScreenSurface(System.String,SadConsole.IFont,System.String,System.String)
  commentId: M:SadConsole.Readers.Playscii.ToScreenSurface(System.String,SadConsole.IFont,System.String,System.String)
  id: ToScreenSurface(System.String,SadConsole.IFont,System.String,System.String)
  parent: SadConsole.Readers.Playscii
  langs:
  - csharp
  - vb
  name: ToScreenSurface(string, IFont, string, string)
  nameWithType: Playscii.ToScreenSurface(string, IFont, string, string)
  fullName: SadConsole.Readers.Playscii.ToScreenSurface(string, SadConsole.IFont, string, string)
  type: Method
  assemblies:
  - SadConsole
  namespace: SadConsole.Readers
  summary: Converts a <xref href="SadConsole.Readers.Playscii" data-throw-if-not-resolved="false"></xref> file to a SadConsole <xref href="SadConsole.ScreenSurface" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    SadConsole does not support all the Playscii features at the moment, so the conversion will not be perfect.<br />
                Do not use tile rotation and set Z-Depth to 0 on all Playscii layers.<br />
                Transparent glyph foreground is fine, but it will not cut through the <xref href="SadConsole.ColoredGlyphBase" data-throw-if-not-resolved="false"></xref> background like it does in Playscii.
  example: []
  syntax:
    content: public static ScreenSurface ToScreenSurface(string fileName, IFont font, string paletteFileName = "", string zipArchiveName = "")
    parameters:
    - id: fileName
      type: System.String
      description: Name and path of the <xref href="SadConsole.Readers.Playscii" data-throw-if-not-resolved="false"></xref> file (give only file name if <code class="paramref">zipArchiveName</code> is used).
    - id: font
      type: SadConsole.IFont
      description: <xref href="SadConsole.IFont" data-throw-if-not-resolved="false"></xref> to be used when converting the <xref href="SadConsole.Readers.Playscii" data-throw-if-not-resolved="false"></xref> file.
    - id: paletteFileName
      type: System.String
      description: Path to an alternative palette file rather than the one specified in the playscii records.
    - id: zipArchiveName
      type: System.String
      description: If specified, the playscii file will be read from this zip archive.
    return:
      type: SadConsole.ScreenSurface
      description: <xref href="SadConsole.ScreenSurface" data-throw-if-not-resolved="false"></xref> containing the first frame from the <xref href="SadConsole.Readers.Playscii" data-throw-if-not-resolved="false"></xref> file.
    content.vb: Public Shared Function ToScreenSurface(fileName As String, font As IFont, paletteFileName As String = "", zipArchiveName As String = "") As ScreenSurface
  overload: SadConsole.Readers.Playscii.ToScreenSurface*
  nameWithType.vb: Playscii.ToScreenSurface(String, IFont, String, String)
  fullName.vb: SadConsole.Readers.Playscii.ToScreenSurface(String, SadConsole.IFont, String, String)
  name.vb: ToScreenSurface(String, IFont, String, String)
