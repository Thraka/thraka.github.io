- uid: SadConsole.Instructions.InstructionBase.RepeatCount
  commentId: P:SadConsole.Instructions.InstructionBase.RepeatCount
  id: RepeatCount
  parent: SadConsole.Instructions.InstructionBase
  langs:
  - csharp
  - vb
  name: RepeatCount
  nameWithType: InstructionBase.RepeatCount
  fullName: SadConsole.Instructions.InstructionBase.RepeatCount
  type: Property
  assemblies:
  - SadConsole
  namespace: SadConsole.Instructions
  summary: Indicates how many times this set will repeat. Use 0 to not repeat and -1 to repeat forever.
  remarks: This property counts down each time the instruction finishes. If set to -1 it will repeat forever. As this represents how many times to repeat, setting this value to 1 would allow the instruction to execute twice, once for the original time, and again for the repeat counter of 1.
  example: []
  syntax:
    content: public int RepeatCount { get; set; }
    parameters: []
    return:
      type: System.Int32
    content.vb: Public Property RepeatCount As Integer
  overload: SadConsole.Instructions.InstructionBase.RepeatCount*
