  namespace: SadRogue.Primitives
  summary: Creates an array of colors that includes the <code class="paramref">color</code> and <code class="paramref">endingColor</code> and <code class="paramref">steps</code> of colors between them.
  example: []
  syntax:
    content: public static Color[] LerpSteps(this Color color, Color endingColor, int steps)
    parameters:
    - id: color
      type: SadRogue.Primitives.Color
      description: The starting color which will be at index 0 in the array.
    - id: endingColor
      type: SadRogue.Primitives.Color
      description: The ending color which will be at index `steps - 1` in the array.
    - id: steps
      type: System.Int32
      description: The gradient steps in the array which uses <xref href="SadRogue.Primitives.Color.Lerp(SadRogue.Primitives.Color%2cSadRogue.Primitives.Color%2cSystem.Single)" data-throw-if-not-resolved="false"></xref>.
