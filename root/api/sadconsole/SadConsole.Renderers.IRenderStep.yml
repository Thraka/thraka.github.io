  type: Method
  assemblies:
  - SadConsole
  namespace: SadConsole.Renderers
  summary: Called to redraw the render step if needed.
  example: []
  syntax:
    content: bool Refresh(IRenderer renderer, IScreenSurface screenObject, bool backingTextureChanged, bool isForced)
    parameters:
    - id: renderer
      type: SadConsole.Renderers.IRenderer
      description: The renderer the render step is using.
    - id: screenObject
      type: SadConsole.IScreenSurface
      description: The surface associated with the renderer. This may be null.
    - id: backingTextureChanged
      type: System.Boolean
      description: <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> to indicate the <xref href="SadConsole.Renderers.IRenderer.Output" data-throw-if-not-resolved="false"></xref> changed; otherwise <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: isForced
      type: System.Boolean
      description: <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> when refresh is being forced; otherwise <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    return:
      type: System.Boolean
      description: <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> when the step is going to draw something new and is requesting a <xref href="SadConsole.Renderers.IRenderStep.Composing(SadConsole.Renderers.IRenderer%2cSadConsole.IScreenSurface)" data-throw-if-not-resolved="false"></xref> step; otherwise <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    content.vb: Function Refresh(renderer As IRenderer, screenObject As IScreenSurface, backingTextureChanged As Boolean, isForced As Boolean) As Boolean
