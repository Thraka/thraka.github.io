- uid: SadConsole.Configuration.ConfigureWindowConfig.SetWindowSizeInPixels(System.Int32,System.Int32)
  commentId: M:SadConsole.Configuration.ConfigureWindowConfig.SetWindowSizeInPixels(System.Int32,System.Int32)
  id: SetWindowSizeInPixels(System.Int32,System.Int32)
  parent: SadConsole.Configuration.ConfigureWindowConfig
  langs:
  - csharp
  - vb
  name: SetWindowSizeInPixels(int, int)
  nameWithType: ConfigureWindowConfig.SetWindowSizeInPixels(int, int)
  fullName: SadConsole.Configuration.ConfigureWindowConfig.SetWindowSizeInPixels(int, int)
  type: Method
  assemblies:
  - SadConsole
  namespace: SadConsole.Configuration
  summary: >-
    Sets the desired resolution of the SadConsole window in pixels. The output surface and initial cell counts are calculated based on

    the current font, and set to a value that allows the most cells to appear on screen.
  example: []
  syntax:
    content: public void SetWindowSizeInPixels(int width, int height)
    parameters:
    - id: width
      type: System.Int32
      description: The width of the window.
    - id: height
      type: System.Int32
      description: The height of the window.
    content.vb: Public Sub SetWindowSizeInPixels(width As Integer, height As Integer)
  overload: SadConsole.Configuration.ConfigureWindowConfig.SetWindowSizeInPixels*
  nameWithType.vb: ConfigureWindowConfig.SetWindowSizeInPixels(Integer, Integer)
  fullName.vb: SadConsole.Configuration.ConfigureWindowConfig.SetWindowSizeInPixels(Integer, Integer)
  name.vb: SetWindowSizeInPixels(Integer, Integer)
- uid: SadConsole.Configuration.ConfigureWindowConfig.SetWindowSizeInCells(System.Int32,System.Int32,System.Boolean)
  commentId: M:SadConsole.Configuration.ConfigureWindowConfig.SetWindowSizeInCells(System.Int32,System.Int32,System.Boolean)
  id: SetWindowSizeInCells(System.Int32,System.Int32,System.Boolean)
  parent: SadConsole.Configuration.ConfigureWindowConfig
  langs:
  - csharp
  - vb
  name: SetWindowSizeInCells(int, int, bool)
  nameWithType: ConfigureWindowConfig.SetWindowSizeInCells(int, int, bool)
  fullName: SadConsole.Configuration.ConfigureWindowConfig.SetWindowSizeInCells(int, int, bool)
  type: Method
  assemblies:
  - SadConsole
  namespace: SadConsole.Configuration
  summary: Sets the desired resolution of the SadConsole window in cells using the default font.
  remarks: >-
    The <code class="paramref">width</code> and <code class="paramref">height</code> values are used to generate the game window based

    on how large the font is. For example, if the font is 10x8, and you request window size of 20x20, a window is

    created with a width of 10 * 20 and a height of 8 * 20 in pixels, which is 200x160.


    When <code class="paramref">zoom</code> is set to true, the window will try to get as big as possible while keeping

    the SadConsole output crisp.
  example: []
  syntax:
    content: public void SetWindowSizeInCells(int width, int height, bool zoom)
    parameters:
    - id: width
      type: System.Int32
      description: How wide the window is in font cells.
    - id: height
      type: System.Int32
      description: How tall the window is in font cells.
    - id: zoom
      type: System.Boolean
      description: When true, creates a larger window to automatically zoom the contents.
    content.vb: Public Sub SetWindowSizeInCells(width As Integer, height As Integer, zoom As Boolean)
  overload: SadConsole.Configuration.ConfigureWindowConfig.SetWindowSizeInCells*
  nameWithType.vb: ConfigureWindowConfig.SetWindowSizeInCells(Integer, Integer, Boolean)
  fullName.vb: SadConsole.Configuration.ConfigureWindowConfig.SetWindowSizeInCells(Integer, Integer, Boolean)
  name.vb: SetWindowSizeInCells(Integer, Integer, Boolean)
