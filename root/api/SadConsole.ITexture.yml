  commentId: M:SadConsole.ITexture.ToSurface(SadConsole.TextureConvertMode,System.Int32,System.Int32,SadConsole.TextureConvertBackgroundStyle,SadConsole.TextureConvertForegroundStyle,SadRogue.Primitives.Color[],SadConsole.ICellSurface)
  id: ToSurface(SadConsole.TextureConvertMode,System.Int32,System.Int32,SadConsole.TextureConvertBackgroundStyle,SadConsole.TextureConvertForegroundStyle,SadRogue.Primitives.Color[],SadConsole.ICellSurface)
  parent: SadConsole.ITexture
  langs:
  - csharp
  - vb
  name: ToSurface(TextureConvertMode, int, int, TextureConvertBackgroundStyle, TextureConvertForegroundStyle, Color[]?, ICellSurface?)
  nameWithType: ITexture.ToSurface(TextureConvertMode, int, int, TextureConvertBackgroundStyle, TextureConvertForegroundStyle, Color[]?, ICellSurface?)
  fullName: SadConsole.ITexture.ToSurface(SadConsole.TextureConvertMode, int, int, SadConsole.TextureConvertBackgroundStyle, SadConsole.TextureConvertForegroundStyle, SadRogue.Primitives.Color[]?, SadConsole.ICellSurface?)
  type: Method
  assemblies:
  - SadConsole
  namespace: SadConsole
  summary: Converts the texture into a cell surface based on the specified mode.
  remarks: ''
  example: []
  syntax:
    content: ICellSurface ToSurface(TextureConvertMode mode, int surfaceWidth, int surfaceHeight, TextureConvertBackgroundStyle backgroundStyle = TextureConvertBackgroundStyle.Pixel, TextureConvertForegroundStyle foregroundStyle = TextureConvertForegroundStyle.Block, Color[]? cachedColorArray = null, ICellSurface? cachedSurface = null)
    parameters:
    - id: mode
      type: SadConsole.TextureConvertMode
      description: The mode used when converting the texture to a surface.
    - id: surfaceWidth
      type: System.Int32
      description: How many cells wide the returned surface is.
    - id: surfaceHeight
      type: System.Int32
      description: How many cells high the returned surface is.
    - id: backgroundStyle
      type: SadConsole.TextureConvertBackgroundStyle
      description: The style to use when <code class="paramref">mode</code> is <xref href="SadConsole.TextureConvertMode.Background" data-throw-if-not-resolved="false"></xref>.
    - id: foregroundStyle
      type: SadConsole.TextureConvertForegroundStyle
      description: The style to use when <code class="paramref">mode</code> is <xref href="SadConsole.TextureConvertMode.Foreground" data-throw-if-not-resolved="false"></xref>.
    - id: cachedColorArray
      type: SadRogue.Primitives.Color[]
      description: When provided, this array is used for color data. It must match the texture's expected <xref href="SadConsole.ITexture.GetPixels" data-throw-if-not-resolved="false"></xref> bounds. Used with <code class="paramref">cachedColorArray</code>.
    - id: cachedSurface
      type: SadConsole.ICellSurface
      description: The cell surface to use instead of creating a new one. Used with <code class="paramref">cachedColorArray</code>.
    return:
      type: SadConsole.ICellSurface
      description: A new surface.
    content.vb: Function ToSurface(mode As TextureConvertMode, surfaceWidth As Integer, surfaceHeight As Integer, backgroundStyle As TextureConvertBackgroundStyle = TextureConvertBackgroundStyle.Pixel, foregroundStyle As TextureConvertForegroundStyle = TextureConvertForegroundStyle.Block, cachedColorArray As Color() = Nothing, cachedSurface As ICellSurface = Nothing) As ICellSurface
  overload: SadConsole.ITexture.ToSurface*
  nameWithType.vb: ITexture.ToSurface(TextureConvertMode, Integer, Integer, TextureConvertBackgroundStyle, TextureConvertForegroundStyle, Color(), ICellSurface)
  fullName.vb: SadConsole.ITexture.ToSurface(SadConsole.TextureConvertMode, Integer, Integer, SadConsole.TextureConvertBackgroundStyle, SadConsole.TextureConvertForegroundStyle, SadRogue.Primitives.Color(), SadConsole.ICellSurface)
  name.vb: ToSurface(TextureConvertMode, Integer, Integer, TextureConvertBackgroundStyle, TextureConvertForegroundStyle, Color(), ICellSurface)
